<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><img id="logo" src="./images/logo.svg" alt="" >
  
<div id="main-card">
  <div id="top-lines">
  <div class="top-line">
     <div id="bill">Bill</div>
     <div id="zero-top">Can't be zero</div>
  </div>

  <input class="input" type="number" id="bill-amount"   placeholder="0" ></input>
  <img id="dollar" src="./images/icon-dollar.svg" alt="dollar" >
</div>
<div id="select-tip">
  <div id="tip-title">Select Tip %</div>
  <div id="select-tips">
    <button class="tip" id="tip-5" value="5">5%</button>
    <button class="tip" id="tip-10" value="10" >10%</button>
    <button class="tip" id="tip-15" value="15" >15%</button>
    <button class="tip" id="tip-25" value="20" >25%</button>
    <button class="tip" id="tip-50" value="25" >50%</button>
    <button class="tip-custom" id="custom" onclick="customButton()">Custom</button>
    <input type="number" placeholder="0" class="custom-number" id="custom1" oninput="myFunction1()"></input>
 </div>
</div>
 <div class="mid-lines">
 <div class="mid-line">
  <div id="number-of-ppl">Number of People</div>
  <div id="zero-mid">Can't be zero</div>
  </div>
 <input  class="input" type="number" id="numb-of-people" value="1" placeholder="0"></input>
 <img id="people" src="./images/icon-person.svg" alt="icon" >
</div>
  <div id="total-card">
    <div class="content1">
      <h3>Tip Amount</h3>
  <p>/ person</p>
 </div>
  <div class="content2" id="tip-amount">$<span id="total-tip-per-person">0.00</span></div>
  <div class="content3">
    <h3>Total</h3>
 <p>/ person</p></div>
 <div class="content4" id="total">$<span id="total-per-person">0.00</span></div>

 <button class="content5" id="reset" onclick="reset()">RESET</button>
 </div>
</div>
<script src="./javascript.js"></script>
</body>
</html>
