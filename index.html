<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><img id="logo" src="./images/logo.svg" alt="" >
  
<div id="main-card">
  <div id="bill">Bill</div>
  <input type="text" id="bill-amount"  name="fname"></input>
  <img id="dollar" src="./images/icon-dollar.svg" alt="" >
  <div id="tip-title">Select Tip %</div>
  <div id="select-tips">
    <button class="tip" id="tip-5">5%</button>
    <button class="tip" id="tip-10">10%</button>
    <button class="tip" id="tip-15">15%</button>
    <button class="tip" id="tip-25">25%</button>
    <button class="tip" id="tip-50">50%</button>
    <button class="tip-custom" id="custom">Custom</button>
</div>
 <div id="number-of-ppl"> Number of People</div>
 <input type="text" id="bill-amount"  name="fname"></input>
 <img id="dollar" src="./images/icon-person.svg" alt="" >
  <div id="total-card">
    <div class="content1">
      <h3>Tip Amount</h3>
  <p>/ person</p>
</div>
  <div class="content2" id="tip-amount">$4.27</div>
  <div class="content3">
    <h3>Total</h3>
<p>/ person</p></div>
<div class="content4" id="total">$32.79</div>

<button class="content5" id="reset">RESET</button>
  
</div>
</div>
</body>
</html>
